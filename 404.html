<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | Party Fashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        h1 {
            font-size: 32px;
            color: #d4af37;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #000;
            border-color: transparent;
        }

        .links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
        }

        .links a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
            transition: all 0.3s;
        }

        .links a:hover {
            color: #f4d03f;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            .error-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Seite nicht gefunden</h1>
        <p>
            Ups! Die Seite, die du suchst, existiert nicht oder wurde verschoben.
            <br>Aber keine Sorge – unsere Party Fashion Kollektion wartet auf dich!
        </p>
        
        <a href="/" class="btn">Zurück zur Startseite</a>
        <a href="/neuheiten" class="btn btn-secondary">Neuheiten entdecken</a>
        
        <div class="links">
            <a href="/damen">Damen</a>
            <a href="/herren">Herren</a>
            <a href="/sale">Sale</a>
            <a href="/kontakt">Kontakt</a>
        </div>
    </div>
</body>
</html>
